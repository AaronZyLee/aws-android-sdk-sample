{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authsampleappdea1dcdb": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/sampleapp-foo-20190726150454-deployment/amplify-cfn-templates/auth/sampleappdea1dcdb-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "sampleappdea1dcdb_identitypool_dea1dcdb",
					"allowUnauthenticatedIdentities": false,
					"lambdaLogPolicy": "sample_dea1dcdb_lambda_log_policy",
					"openIdLambdaRoleName": "sample_dea1dcdb_openid_lambda_role",
					"openIdRolePolicy": "sample_dea1dcdb_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "sample_dea1dcdb_openid_lambda_iam_policy",
					"openIdLogPolicy": "sample_dea1dcdb_openid_lambda_log_policy",
					"userPoolName": "sampleappdea1dcdb_userpool_dea1dcdb",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "sampledea1dcdb_sns-role",
					"roleExternalId": "sampledea1dcdb_role_external_id",
					"policyName": "sampledea1dcdb-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "",
					"requiredAttributes": "email",
					"userpoolClientName": "sampledea1dcdb_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientWriteAttributes": "email",
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "sampledea1dcdb_totp_lambda_role",
					"mfaLambdaLogPolicy": "sampledea1dcdb_totp_lambda_log_policy",
					"mfaPassRolePolicy": "sampledea1dcdb_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "sampledea1dcdb_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "sampledea1dcdb_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "sampledea1dcdb_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "sampledea1dcdb_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"resourceName": "sampleappdea1dcdb",
					"authSelections": "identityPoolAndUserPool",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"useDefault": "default",
					"env": "foo"
				}
			}
		},
		"storagetask": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/sampleapp-foo-20190726150454-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "sampleapp",
					"authPolicyName": "s3_amplify_d9ae10d0",
					"unauthPolicyName": "s3_amplify_d9ae10d0",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"selectedGuestPermissions": "s3:PutObject,s3:GetObject,s3:ListBucket,s3:DeleteObject",
					"selectedAuthenticatedPermissions": "s3:PutObject,s3:GetObject,s3:ListBucket,s3:DeleteObject",
					"s3PermissionsAuthenticatedPublic": "s3:PutObject,s3:GetObject,s3:DeleteObject",
					"s3PublicPolicy": "Public_policy_76105efb",
					"s3PermissionsAuthenticatedUploads": "s3:PutObject",
					"s3UploadsPolicy": "Uploads_policy_76105efb",
					"s3PermissionsAuthenticatedProtected": "s3:PutObject,s3:GetObject,s3:DeleteObject",
					"s3ProtectedPolicy": "Protected_policy_e8a7a648",
					"s3PermissionsAuthenticatedPrivate": "s3:PutObject,s3:GetObject,s3:DeleteObject",
					"s3PrivatePolicy": "Private_policy_e8a7a648",
					"AuthenticatedAllowList": "ALLOW",
					"s3ReadPolicy": "read_policy_76105efb",
					"s3PermissionsGuestPublic": "s3:PutObject,s3:GetObject,s3:DeleteObject",
					"s3PermissionsGuestUploads": "s3:PutObject",
					"GuestAllowList": "ALLOW",
					"env": "foo"
				}
			}
		},
		"apiphotoalbum": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/sampleapp-foo-20190726150454-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "photoalbum",
					"DynamoDBBillingMode": "PAY_PER_REQUEST",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authsampleappdea1dcdb",
							"Outputs.UserPoolId"
						]
					},
					"S3DeploymentBucket": "sampleapp-foo-20190726150454-deployment",
					"S3DeploymentRootKey": "amplify-appsync-files/83543d75674889079cc6d21b1fb907a9ddb7bd9d",
					"env": "foo"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}